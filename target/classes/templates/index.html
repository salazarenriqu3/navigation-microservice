<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>MapAppPro Live</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

<div id="map"></div>

<div class="app-header">
  <div class="content container-fluid">
    <div class="fw-bold fs-5 text-white"><i class="bi bi-geo-alt-fill text-primary"></i> MapAppPro</div>
    <div th:if="${session.user}">
       <form method="post" th:action="@{/logout}"><button class="btn btn-sm btn-outline-light">Logout</button></form>
    </div>
  </div>
</div>

<div class="controls-container" id="mainPanel">
  <div class="panel">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="m-0">Plan Trip</h5>
        <button class="btn btn-sm btn-outline-light d-md-none" id="mobileToggle"><i class="bi bi-chevron-down"></i></button>
    </div>

    <div class="mb-3">
        <input id="start" class="form-control mb-2" placeholder="Start Point">
        <div id="start-list" class="autocomplete-list" style="display:none"></div>
        <input id="end" class="form-control" placeholder="Destination">
        <div id="end-list" class="autocomplete-list" style="display:none"></div>
    </div>

    <div class="d-flex gap-2 mb-3">
        <select id="profile" class="form-control" style="width:auto">
            <option value="driving">ðŸš— Drive</option>
            <option value="walking">ðŸš¶ Walk</option>
            <option value="cycling">ðŸš´ Cycle</option>
        </select>
        <button id="routeBtn" class="btn btn-primary">Get Route</button>
    </div>
    
    <div id="routeStats" class="mb-3 text-success fw-bold small"></div>

    <button id="startNavBtn" class="btn btn-success w-100 py-3 fw-bold shadow mb-3">
        <i class="bi bi-cursor-fill me-2"></i> START NAVIGATION
    </button>
    
    <div class="form-check form-switch text-white-50 small">
        <input class="form-check-input" type="checkbox" id="voiceToggle">
        <label class="form-check-label" for="voiceToggle">Voice Guidance</label>
    </div>
  </div>
</div>

<div id="navTopBar">
    <div class="nav-distance" id="navDist">0m</div>
    <div class="text-start flex-grow-1">
        <div class="nav-instruction" id="navText">Ready to go</div>
        <div class="small text-muted" id="navNextText">Then...</div>
    </div>
</div>

<div id="navBottomBar">
    <div class="d-flex gap-4">
        <div class="nav-meta">ETA<br><span id="navETA">--:--</span></div>
        <div class="nav-meta">Rem.<br><span id="navRem">0 km</span></div>
    </div>
    <button id="stopNavBtn" class="btn btn-danger">EXIT</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
<script src="/js/map.js" th:src="@{/js/map.js}"></script>
</body>
</html>
