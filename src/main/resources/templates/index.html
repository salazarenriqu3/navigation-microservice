<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>OpenTrack Bus System</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

<div id="map"></div>

<div class="app-header">
  <div class="content container-fluid">
    <div class="brand d-flex align-items-center gap-2">
      <div class="icon-box bg-warning text-dark"><i class="bi bi-bus-front-fill"></i></div>
      <span class="fw-bold text-white">Open<span class="text-warning">Track</span></span>
    </div>
    <form method="post" th:action="@{/logout}">
       <button class="btn btn-sm btn-glass text-white"><i class="bi bi-power"></i> Logout</button>
    </form>
  </div>
</div>

<div class="controls-container" id="driverControls" style="display:none;">
  <div class="panel glass-panel">
    
    <div class="mb-3">
        <label class="text-white-50 small fw-bold text-uppercase">Assigned Route</label>
        <select id="routeSelect" class="form-select bg-dark text-white border-secondary mt-1">
            <option value="" disabled selected>-- Select Route --</option>
            <option value="PITX-LAWTON">Route A: PITX <-> Lawton</option>
            <option value="CUBAO-MAKATI">Route B: Cubao <-> Makati</option>
        </select>
    </div>

    <button id="startNavBtn" class="btn btn-secondary w-100 py-3 fw-bold shadow-lg text-uppercase tracking-wider mb-3" disabled>
        <i class="bi bi-cursor-fill me-2"></i> Select Route First
    </button>

    <div class="grid-2 mb-2">
        <button class="btn btn-glass w-100 py-2" onclick="findNearby('gas')">
            <i class="bi bi-fuel-pump text-warning fs-4 d-block mb-1"></i>
            <span class="small">Gas Stations</span>
        </button>
        <button class="btn btn-glass w-100 py-2" onclick="findNearby('repair')">
            <i class="bi bi-wrench-adjustable text-danger fs-4 d-block mb-1"></i>
            <span class="small">Vulcanizing</span>
        </button>
    </div>
  </div>
</div>

<!-- Enhanced dispatcher panel with admin features -->
<div id="dispatcherPanel" class="glass-panel" style="display:none; position:absolute; top:80px; right:20px; width:360px; z-index:1000; padding:15px; max-height:85vh; overflow-y:auto;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="text-white fw-bold mb-0"><i class="bi bi-broadcast me-2 text-success"></i>Live Fleet</h6>
        <button class="btn btn-sm btn-primary" onclick="openManageDriversModal()">
            <i class="bi bi-person-plus"></i> Manage
        </button>
    </div>
    
    <div id="fleetList" class="text-white-50 small mb-3">
        <div class="text-center py-3">Waiting for signals...</div>
    </div>
    
    <div class="mt-3 pt-3 border-top border-secondary">
        <label class="text-white-50 small mb-1">Send Message to Driver</label>
        <input id="adminMsgInput" class="form-control form-control-sm bg-dark text-white mb-2" placeholder="e.g., Return to base">
        <div class="input-group">
            <input id="adminDriverId" class="form-control form-control-sm bg-dark text-white" placeholder="Driver ID">
            <button class="btn btn-sm btn-primary" onclick="sendAdminMessage()">Send</button>
        </div>
    </div>
</div>

<!-- Added Manage Drivers Modal -->
<div class="modal fade" id="manageDriversModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-secondary">
        <h5 class="modal-title"><i class="bi bi-people-fill me-2"></i>Manage Drivers</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-4">
          <h6 class="text-warning">Create New Driver</h6>
          <form id="createDriverForm" class="row g-2">
            <div class="col-md-6">
              <input type="text" class="form-control bg-dark text-white border-secondary" id="newUsername" placeholder="Username" required>
            </div>
            <div class="col-md-6">
              <input type="password" class="form-control bg-dark text-white border-secondary" id="newPassword" placeholder="Password" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control bg-dark text-white border-secondary" id="newFullName" placeholder="Full Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control bg-dark text-white border-secondary" id="newLicenseNo" placeholder="License Number">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control bg-dark text-white border-secondary" id="newPlateNo" placeholder="Plate Number">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control bg-dark text-white border-secondary" id="newPhone" placeholder="Phone">
            </div>
            <div class="col-md-6">
              <select class="form-select bg-dark text-white border-secondary" id="newShift">
                <option value="AM">AM Shift</option>
                <option value="PM">PM Shift</option>
              </select>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle me-1"></i> Create Driver</button>
            </div>
          </form>
        </div>
        
        <div>
          <h6 class="text-warning">All Drivers</h6>
          <div id="driversList" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
    // Set global variables BEFORE loading map.js
    window.CURRENT_USER_ROLE = /*[[${userRole}]]*/ 'GUEST';
    window.CURRENT_USER_ID = /*[[${userId}]]*/ 0;
    
    console.log('[OpenTrack] Initialized with role:', window.CURRENT_USER_ROLE);
    console.log('[OpenTrack] User ID:', window.CURRENT_USER_ID);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/js/map.js"></script>
</body>
</html>
