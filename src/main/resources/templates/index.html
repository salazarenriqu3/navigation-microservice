<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>MapAppPro Ultimate</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

<div id="map"></div>

<div class="app-header">
  <div class="content container-fluid">
    <div class="fw-bold fs-5 text-white d-flex align-items-center gap-2">
      <i class="bi bi-geo-alt-fill text-primary"></i> 
      <span>MapApp<span class="text-primary">Pro</span></span>
    </div>
    <div th:if="${session.user}">
       <form method="post" th:action="@{/logout}">
         <button class="btn btn-sm btn-outline-light rounded-pill px-3">Logout</button>
       </form>
    </div>
    <div th:if="${session.user} == null">
        <a href="/login" class="btn btn-sm btn-primary rounded-pill px-3">Login</a>
    </div>
  </div>
</div>

<div class="controls-container" id="mainPanel">
  <div class="panel">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="m-0 fw-bold text-white"><i class="bi bi-layers me-2"></i>Trip Planner</h6>
        <button class="btn btn-sm btn-outline-light d-md-none border-0" id="mobileToggle">
          <i class="bi bi-chevron-down"></i>
        </button>
    </div>

    <div class="mb-3 position-relative">
        <div class="input-group mb-2">
            <span class="input-group-text bg-transparent border-secondary text-primary"><i class="bi bi-circle-fill small"></i></span>
            <input id="start" class="form-control" placeholder="Start (Search or click map)">
        </div>
        <div id="start-list" class="autocomplete-list" style="display:none"></div>
        
        <div class="input-group">
            <span class="input-group-text bg-transparent border-secondary text-danger"><i class="bi bi-geo-alt-fill"></i></span>
            <input id="end" class="form-control" placeholder="Destination (Search or click map)">
        </div>
        <div id="end-list" class="autocomplete-list" style="display:none"></div>
    </div>

    <div class="d-flex gap-2 mb-3">
        <select id="profile" class="form-select bg-dark text-white border-secondary" style="width:auto">
            <option value="driving">ğŸš— Drive</option>
            <option value="walking">ğŸš¶ Walk</option>
            <option value="cycling">ğŸš´ Cycle</option>
        </select>
        <button id="routeBtn" class="btn btn-primary flex-grow-1 fw-bold">Get Route</button>
    </div>
    
    <div id="routeStats" class="mb-3 text-accent fw-bold small"></div>

    <button id="startNavBtn" class="btn btn-success w-100 py-2 fw-bold shadow mb-3 text-uppercase">
        <i class="bi bi-cursor-fill me-2"></i> Start Navigation
    </button>

    <hr class="border-secondary opacity-25">
    
    <div class="row g-2 mb-3">
        <div class="col-6">
             <button id="locateBtn" class="btn btn-outline-light w-100 small"><i class="bi bi-crosshair me-1"></i> My Loc</button>
        </div>
        <div class="col-6">
             <button id="landmarkBtn" class="btn btn-outline-light w-100 small"><i class="bi bi-shop me-1"></i> Nearby</button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check form-switch text-white-50 small">
        <input class="form-check-input" type="checkbox" id="voiceToggle">
        <label class="form-check-label" for="voiceToggle">Voice</label>
      </div>
      <div class="form-check form-switch text-white-50 small">
        <input class="form-check-input" type="checkbox" id="autoLandmarks">
        <label class="form-check-label" for="autoLandmarks">Auto POI</label>
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2" id="categoryChips">
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="cafe">â˜• Cafe</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="restaurant">ğŸ” Food</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="park">ğŸŒ³ Park</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="atm">ğŸ§ ATM</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="hotel">ğŸ¨ Hotel</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="hospital">ğŸ¥ Hospital</button>
    </div>

  </div>
</div>

<div id="navTopBar">
    <div class="nav-distance" id="navDist">0m</div>
    <div class="text-start flex-grow-1" style="overflow:hidden;">
        <div class="nav-instruction text-truncate" id="navText">Ready</div>
        <div class="small text-muted text-truncate" id="navNextText">Then...</div>
    </div>
</div>

<div id="navBottomBar">
    <div class="d-flex gap-4">
        <div class="nav-meta">ETA<br><span id="navETA" class="text-white fw-bold">--:--</span></div>
        <div class="nav-meta">Dist<br><span id="navRem" class="text-white fw-bold">0 km</span></div>
    </div>
    <button id="stopNavBtn" class="btn btn-danger fw-bold px-4 rounded-pill">EXIT</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="/js/map.js" th:src="@{/js/map.js}"></script>
</body>
</html>
