<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>MapAppPro</title>
  <meta name="theme-color" content="#0f172a"/>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

<div id="map"></div>

<nav class="navbar navbar-dark app-header">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <i class="bi bi-geo-alt-fill text-primary" style="font-size: 1.2rem;"></i>
      <span>MapApp<span class="text-primary">Pro</span></span>
    </a>
    
    <div class="d-flex align-items-center gap-3">
      <form method="post" th:if="${session.user}" th:action="@{/logout}" class="d-flex align-items-center">
        <div class="d-flex align-items-center me-3 px-3 py-1 rounded-pill" style="background: rgba(255,255,255,0.1)">
          <i class="bi bi-person-circle me-2"></i>
          <span class="small fw-bold" th:text="${session.user}">User</span>
        </div>
        <button class="btn btn-sm btn-outline-light rounded-circle" style="width:32px;height:32px;padding:0" type="submit" title="Logout">
            <i class="bi bi-box-arrow-right"></i>
        </button>
      </form>
      <a class="btn btn-primary btn-sm px-4 rounded-pill" th:if="${session.user} == null" href="/login" th:href="@{/login}">Login</a>
    </div>
  </div>
</nav>

<div class="controls-container">
  <div class="panel" id="controlPanel">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h6 class="mb-0 fw-bold text-white"><i class="bi bi-compass me-2 text-accent"></i>Trip Planner</h6>
      <button class="btn btn-sm btn-outline-light" id="togglePanel" style="border:none"><i class="bi bi-chevron-up"></i></button>
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label">Start Point</label>
      <div class="input-with-icon">
        <i class="bi bi-circle text-primary" style="font-size: 0.8rem;"></i>
        <input id="start" class="form-control" placeholder="Search location...">
      </div>
      <div id="start-list" class="autocomplete-list" style="display:none"></div>
    </div>

    <div class="mb-4 position-relative">
      <label class="form-label">Destination</label>
      <div class="input-with-icon">
        <i class="bi bi-geo-alt-fill text-danger"></i>
        <input id="end" class="form-control" placeholder="Search location...">
      </div>
      <div id="end-list" class="autocomplete-list" style="display:none"></div>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-8">
        <button id="routeBtn" class="btn btn-primary w-100 h-100">
           <i class="bi bi-sign-turn-right-fill me-2"></i>Get Route
        </button>
      </div>
      <div class="col-4">
        <select id="profile" class="form-select h-100 text-center" style="font-size:1.2rem; padding: 5px;">
          <option value="driving">ğŸš—</option>
          <option value="walking">ğŸš¶</option>
          <option value="cycling">ğŸš´</option>
        </select>
      </div>
    </div>

    <button id="startNavBtn" class="btn btn-success w-100 mb-4 py-2 shadow-lg">
      <i class="bi bi-cursor-fill me-2"></i>Start Navigation
    </button>

    <hr style="border-color: rgba(255,255,255,0.1)">

    <div class="row g-2 mb-3">
        <div class="col-6">
             <button id="locateBtn" class="btn btn-outline-light w-100 small"><i class="bi bi-crosshair me-1"></i> My Loc</button>
        </div>
        <div class="col-6">
             <button id="landmarkBtn" class="btn btn-outline-light w-100 small"><i class="bi bi-shop me-1"></i> Nearby</button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="voiceToggle">
        <label class="form-check-label small" for="voiceToggle">Voice</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="autoLandmarks">
        <label class="form-check-label small" for="autoLandmarks">Auto POI</label>
      </div>
    </div>
    
    <select id="basemap" class="form-select form-select-sm mb-3">
        <option value="voyager">Map: Standard</option>
        <option value="positron">Map: Light</option>
        <option value="dark">Map: Dark Mode</option>
        <option value="osm">Map: OSM Detailed</option>
    </select>

    <div class="d-flex flex-wrap gap-2" id="categoryChips">
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="cafe">â˜• Cafe</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="restaurant">ğŸ” Food</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="park">ğŸŒ³ Park</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="atm">ğŸ§ ATM</button>
      <button class="btn btn-outline-light btn-sm rounded-pill" data-cat="hotel">ğŸ¨ Hotel</button>
    </div>
    
    <div id="info" class="mt-3 p-2 rounded text-center" style="background: rgba(255,255,255,0.05); color: #4ade80; font-weight: 600; min-height: 40px;"></div>

  </div>
</div>

<div class="fab-stack" style="position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 999;">
    <button class="fab btn btn-dark rounded-circle shadow-lg" id="fabStreet" style="width: 50px; height: 50px; border: 1px solid rgba(255,255,255,0.2)">
        <i class="bi bi-person-walking"></i>
    </button>
</div>

<div id="stepsPanel" class="shadow-lg" style="position:absolute; left:20px; bottom:20px; max-width:350px; display:none; z-index: 1000;">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <strong class="text-accent">Route Guidance</strong>
      <button class="btn btn-sm text-white" id="closeSteps"><i class="bi bi-x-lg"></i></button>
    </div>
    <ol id="stepsList" class="small mb-0 list-unstyled" style="max-height:200px; overflow:auto; padding-left: 5px;"></ol>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="/js/map.js" th:src="@{/js/map.js}"></script>
</body>
</html>
