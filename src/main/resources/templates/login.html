<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body class="d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="panel shadow-soft glass-panel p-4">
          <div class="text-center mb-4">
             <h4 class="fw-bold text-white">Open<span class="text-primary">Track</span></h4>
             <p class="text-white-50 small">Fleet Management System</p>
          </div>
          
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label class="form-label text-white">Username</label>
              <input class="form-control" name="username" placeholder="e.g. Admin or Driver1" required>
            </div>

            <div class="mb-3">
              <label class="form-label text-white">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
              <label class="form-label text-white">I am a...</label>
              <select class="form-select" name="role">
                <option value="DISPATCHER">Dispatcher / Admin</option>
                <option value="DRIVER">Bus Driver</option>
              </select>
            </div>

            <button class="btn btn-primary w-100 fw-bold" type="submit">Login</button>
            
            <div th:if="${param.error}" class="alert alert-danger mt-3 small py-2">
                Invalid username or password.
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
